<!DOCTYPE html>

{% from 'base/defaults.html' import def_licence %}

{% block footer %}
	<div class="footer">
		{% if licence %}
			<p>&copy; {{ licence }} </p>
		{% else %}
			{{ def_licence() }}
		{% endif %}

		{% if contacts %}
			<li> Links: </li>
			{% for item in contacts %}
				<li><a href="{{ item.url }}">{{ item.name }}</a></li>
			{% endfor %}
		{% endif %}
	</div>
{% endblock footer %}
